<div class="col l12">
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar [ngStyle]="{'background-image': 'url(' + image + ')', 'background-size':'cover'}"></div>
      <mat-card-title>{{name}}</mat-card-title>
      <mat-card-subtitle>{{emploi}}</mat-card-subtitle>
      <mat-card-subtitle class="bold" style="color:black;">{{age}} ans</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan. A small, agile dog that copes
        very well with mountainous terrain, the Shiba Inu was originally bred for hunting.
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Profil complet</button>
      <button mat-button>Je r√©serve</button>
    </mat-card-actions>
  </mat-card>
</div>
