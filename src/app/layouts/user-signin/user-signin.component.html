<app-navbar></app-navbar>
<div class="content">
  <div class="container">
    <mat-card>
      <mat-card-content>
        <h1>Créez votre compte</h1>
        <div class="row">
          <div class="col l6 m6 s12">
            <mat-form-field class="full-width">
              <input matInput placeholder="Nom" [(ngModel)]="nom" required>
            </mat-form-field>
          </div>
          <div class="col l6 m6 s12">
            <mat-form-field class="full-width">
              <input matInput placeholder="Prénom" [(ngModel)]="prenom">
            </mat-form-field>
          </div>
          <div class="col l12 m12 s12">
            <app-select-pays (getLocation)="selectedPays($event)"></app-select-pays>
          </div>
          <div class="col l6 m6 s12">
            <mat-form-field class="full-width">
              <input matInput (dateChange)="selectedDate($event)" required [matDatepicker]="picker" placeholder="Date de naissance">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </div>
          <div class="col l6 m6 s12">
            <app-select-niveau (getNiveau)="selectedNiveau($event)"></app-select-niveau>
          </div>
          <div class="col l12 m12 s12">
            <mat-form-field class="full-width">
              <input matInput placeholder="Adresse" [(ngModel)]="adresse" required>
            </mat-form-field>
          </div>
          <div class="col l6 m6 s12">
            <mat-form-field class="full-width">
              <input matInput placeholder="E-mail" type="email" [(ngModel)]="email" required>
            </mat-form-field>
          </div>
          <div class="col l6 m6 s12">
            <mat-form-field class="full-width">
              <input matInput placeholder="Mot de passe" type="password" [(ngModel)]="password" required>
            </mat-form-field>
          </div>
          <div class="center">
            <button mat-raised-button color="accent" [disabled]="checkForm()" (click)="signup()">Valider mon
              inscription</button>
          </div>
          <div class="opacity animate fadeIn" *ngIf="!loaded">
            <mat-spinner strokeWidth="2" diameter="35"></mat-spinner>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
<app-footer></app-footer>
