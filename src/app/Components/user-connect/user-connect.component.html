<app-navbar></app-navbar>
<br>
<div class="main">
  <div class="container">
    <div class="container">
      <mat-card>
        <h1 class="center">Inscription</h1>
        <h4 class="center">Tu n'es pas encore membre? Inscris-toi gratuitement</h4>
        <div class="center">
          <a href="" mat-raised-button color="primary" routerLink="/" routeLinkActive="true">Inscris-toi avec Facebook
            <span class="fa fa-facebook"></span>
          </a>
          <p>ou</p>
        </div>
        <br>
        <form class="example-form">
          <div class="row">
            <div class="col l6">
              <mat-form-field class="full-width">
                <input matInput placeholder="Nom" [(ngModel)]="nom" [ngModelOptions]="{standalone: true}">
              </mat-form-field>
            </div>
            <div class="col l6">
              <mat-form-field class="full-width">
                <input matInput placeholder="Prénom" [(ngModel)]="prenom" [ngModelOptions]="{standalone: true}">
              </mat-form-field>
            </div>
            <div class="col l6">
              <mat-form-field class="full-width">
                <input matInput type="email" [(ngModel)]="email" placeholder="Adresse E-mail" [ngModelOptions]="{standalone: true}">
              </mat-form-field>
            </div>
            <div class="col l6">
              <mat-form-field class="full-width">
                <input matInput type="tel" [(ngModel)]="tel" placeholder="Numéro de téléphone" [ngModelOptions]="{standalone: true}">
              </mat-form-field>
            </div>
            <div class="col l6">
              <mat-form-field class="full-width">
                <input matInput type="password" [(ngModel)]="password" placeholder="Mot de passe" [ngModelOptions]="{standalone: true}">
              </mat-form-field>
            </div>
            <div class="col l6">
              <mat-form-field class="full-width">
                <input matInput type="password" [(ngModel)]="confirmPassword" [ngModelOptions]="{standalone: true}" placeholder="Confirmer votre mot de passe">
              </mat-form-field>
            </div>
          </div>
        </form>
        <div class="row center">
          <div class="col l6 full-width">
            <a href="" (click)="signin()" mat-raised-button color="accent" routerLink="/" routeLinkActive="true">
              Je m'inscris!
            </a>
          </div>
          <div class="col l6 full-width">
            <a href="" mat-raised-button color="warn" routerLink="/" routeLinkActive="true">Je préfère ne pas m'inscrire
            </a>
          </div>
        </div>
      </mat-card>
    </div>
  </div>
</div>
<app-footer></app-footer>
