<div class="user_content">
    <div class="container">
        <div class="container">
            <div class="card">
                <div class="card-content">
                    <div class="center">
                        <h3>Créez votre compte</h3>
                        <br>
                    </div>
                    <div class="row">
                        <div class="input-field col l6 m6 s12">
                            <input type="text" id="nom">
                            <label for="username">Nom</label>
                        </div>
                        <div class="input-field col l6 m6 s12">
                            <input type="text" id="prenom">
                            <label for="username">Prénom</label>
                        </div>
                        <div class="input-field col l6 m6 s12">
                            <input type="text" id="adresse">
                            <label for="adresse">Adresse</label>
                        </div>
                        <div class="input-field col l6 m6 s12">
                            <input type="email" id="email">
                            <label for="email">E-mail</label>
                        </div>
                        <div class="input-field col l6 m6 s12">
                            <input type="password" id="password">
                            <label for="password">Mot de passe</label>
                        </div>
                        <div class="input-field col l6 m6 s12">
                            <input type="password" id="confirmPassword" required>
                            <label for="confirmPassword">Confirmez votre mot de passe</label>
                            <span class="helper-text" data-error="wrong" data-success="right">Helper text</span>
                        </div>
                    </div>
                    <div class="center" style="display: flex; flex-direction: column;">
                        <div class="container">
                            <a href="#user" class="btn waves-effect waves-light yellow darken-2 white-text mb-1">Accéder à mon compte</a>
                            <p>ou</p>
                            <button class="btn waves-effect waves-light purple darken-2 white-text mb-2 mt-1">Inscris-toi avec Facebook
                                <span class="fa fa-facebook"></span>
                            </button>
                            <p class="signin-link pt-2">Vous n'avez pas de compte?
                                <a href="" class="underlined purple-text darken-2">CLIQUEZ ICI</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
